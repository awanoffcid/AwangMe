<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Awang offcial - Layanan Kami</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .typing-effect {
      font-weight: bold;
      font-size: 1.6rem;
      color: #00ffff;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      border-right: 2px solid #00ffff;
      padding-right: 5px;
    }

    @keyframes blink {
      0% { border-color: #00ffff }
      50% { border-color: transparent }
      100% { border-color: #00ffff }
    }

    .typing-effect {
      animation: blink 0.75s step-end infinite;
    }

    .info-card h2 {
      min-height: 2.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-card">
      <h2><span id="typing-text" class="typing-effect"></span></h2>
      <p class="intro">Kami menyediakan berbagai layanan yang anda butuhkan</p>

      <div class="info-options">
        <!-- Menu cards -->
        <a href="menumain.html" class="info-option glow-animated">
          <img src="https://d.top4top.io/p_3575s6hw21.jpg" alt="Layanan Hosting" />
          <h3>List produk Awang offcial</h3>
          <p>Panel, Sewa Bot, Script, dan lainnya.</p>
        </a>
        <a href="menuinfo.html" class="info-option glow-animated">
          <img src="https://a.top4top.io/p_3575t7p6h1.jpg" alt="Info Marketplace" />
          <h3>Info Owner</h3>
          <p>Informasi Semua Sosmed Owner.</p>
        </a>
        <a href="menutentang.html" class="info-option glow-animated">
          <img src="https://c.top4top.io/p_357568kax1.jpg" alt="Tentang Kami" />
          <h3>Tentang Kami</h3>
          <p>Kebutuhan digital terpercaya sejak 2025.</p>
        </a>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 Awang offcial - Semua Hak Dilindungi</footer>

  <script>
  const texts = [
    " Selamat Datang ",
    " di Website Kami ",
    " awan offcial "
  ];

  let count = 0;
  let index = 0;
  let currentText = '';
  let letter = '';
  let isDeleting = false;
  const speed = 100;
  const typingText = document.getElementById("typing-text");

  function type() {
    currentText = texts[count % texts.length];

    if (isDeleting) {
      letter = currentText.substring(0, index--);
    } else {
      letter = currentText.substring(0, index++);
    }

    typingText.textContent = letter;

    if (!isDeleting && index === currentText.length) {
      isDeleting = true;
      setTimeout(type, 2500); // jeda setelah selesai ngetik
      return;
    }

    if (isDeleting && index === 0) {
      isDeleting = false;
      count++;
    }

    setTimeout(type, isDeleting ? speed / 2 : speed);
  }

  type();

</script>
